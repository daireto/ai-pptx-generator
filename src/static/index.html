<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de presentaciones PPTX</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .accordion {
            margin-top: 30px;
            display: none;
        }

        .accordion-item {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .accordion-header {
            padding: 15px;
            background-color: var(--light-color);
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background-color 0.2s;
        }

        .accordion-header:hover {
            background-color: #e9ecef;
        }

        .accordion-header:not(.interactive) {
            cursor: default;
            background-color: #f8f9fa !important;
        }

        .accordion-content {
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
            min-height: 100px;
            max-height: 320px;
            overflow-y: auto;
            transition: all 0.3s ease;
            display: none;
        }

        .accordion-content.active {
            display: block;
        }

        .json-display {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #eee;
            overflow-y: auto;
            max-height: 290px;
        }

        .status-message {
            padding: 20px;
            text-align: center;
            color: var(--primary-color);
            font-weight: bold;
            font-style: italic;
        }

        .success-message {
            color: var(--success-color);
        }

        .error-message {
            color: var(--warning-color);
        }

        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: var(--dark-color);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .download-btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            background-color: var(--accent-color);
            border-radius: var(--border-radius);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Generador de presentaciones PPTX</h1>

        <div class="input-group">
            <input type="text" id="topicInput" placeholder="Ingresa el tema de la presentaci√≥n...">
            <button id="generateBtn">Generar</button>
        </div>

        <div class="accordion" id="accordion">
            <div class="accordion-item" id="jsonGenerationItem">
                <div class="accordion-header">
                    <span>Generaci√≥n del JSON</span>
                    <span id="jsonStatus">‚è≥</span>
                </div>
                <div class="accordion-content" id="jsonGenerationContent">
                    <div id="jsonOutput" class="json-display"></div>
                </div>
            </div>

            <div class="accordion-item" id="jsonVerificationItem">
                <div class="accordion-header">
                    <span>Verificaci√≥n del JSON</span>
                    <span id="verificationStatus">‚è≥</span>
                </div>
                <div class="accordion-content" id="jsonVerificationContent">
                    <div id="verificationOutput" class="json-display"></div>
                </div>
            </div>

            <div class="accordion-item" id="fileGenerationItem">
                <div class="accordion-header">
                    <span>Generaci√≥n de la presentaci√≥n</span>
                    <span id="fileStatus">‚è≥</span>
                </div>
                <div class="accordion-content" id="fileGenerationContent">
                    <div id="fileOutput"></div>
                    <button id="downloadBtn" class="download-btn hidden">Descargar presentaci√≥n</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const topicInput = document.getElementById('topicInput');
            const generateBtn = document.getElementById('generateBtn');
            const jsonOutput = document.getElementById('jsonOutput');
            const verificationOutput = document.getElementById('verificationOutput');
            const fileOutput = document.getElementById('fileOutput');
            const downloadBtn = document.getElementById('downloadBtn');
            const accordion = document.getElementById('accordion');
            const jsonGenerationContent = document.getElementById('jsonGenerationContent');
            const jsonVerificationContent = document.getElementById('jsonVerificationContent');
            const fileGenerationContent = document.getElementById('fileGenerationContent');
            const jsonStatus = document.getElementById('jsonStatus');
            const verificationStatus = document.getElementById('verificationStatus');
            const fileStatus = document.getElementById('fileStatus');

            let eventSource;
            let currentStep = 'json-generation';
            let fullJson = '';
            let fixedJson = '';
            let currentFileId = null;
            let accordionEnabled = false;

            function setupAccordion(enabled = false) {
                accordionEnabled = enabled;
                const headers = document.querySelectorAll('.accordion-header');

                headers.forEach(header => {
                    header.style.cursor = enabled ? 'pointer' : 'default';
                });
            }

            function showAccordionItem(itemToShow) {
                document.querySelectorAll('.accordion-content').forEach(content => {
                    content.classList.remove('active');
                });
                itemToShow.classList.add('active');
            }

            function scrollToBottom(elementId) {
                const el = document.getElementById(elementId);
                if (el) el.scrollTop = el.scrollHeight;
            }

            generateBtn.addEventListener('click', () => {
                const topic = topicInput.value.trim();
                if (!topic) {
                    alert('Por favor ingresa un tema para la presentaci√≥n');
                    return;
                }
                if (topic.length < 3 || topic.length > 100) {
                    alert('El tema debe tener entre 3 y 100 caracteres.');
                    return;
                }

                // Reset UI
                generateBtn.disabled = true;
                jsonOutput.innerHTML = '<div class="status-message">Iniciando generaci√≥n...</div>';
                verificationOutput.innerHTML = '';
                fileOutput.innerHTML = '';
                downloadBtn.classList.add('hidden');

                jsonStatus.textContent = 'üîÑ';
                verificationStatus.textContent = '‚è≥';
                fileStatus.textContent = '‚è≥';

                accordion.style.display = 'block';
                setupAccordion(false);
                showAccordionItem(jsonGenerationContent);

                currentStep = 'json-generation';
                fullJson = '';
                fixedJson = '';

                if (eventSource) eventSource.close();
                eventSource = new EventSource(`/api/generate?topic=${encodeURIComponent(topic)}`);
                eventSource.onmessage = function (event) {
                    const data = JSON.parse(event.data);

                    if (currentStep === 'json-generation' && jsonOutput.innerHTML.includes('Iniciando generaci√≥n')) {
                        jsonOutput.innerHTML = '';
                        fullJson = '';
                    }

                    if (data.type === 'step' && data.message.includes('FIX-JSON-STEP')) {
                        currentStep = 'json-fix';
                        fixedJson = '';
                        verificationStatus.textContent = 'üîÑ';
                        verificationOutput.innerHTML = '<div class="status-message">Corrigiendo JSON...</div>';
                        jsonStatus.textContent = '‚úÖ';
                        showAccordionItem(jsonVerificationContent);
                        return;
                    }

                    if (data.type === 'step' && data.message.includes('FIX-JSON-FAILED')) {
                        currentStep = 'json-fix';
                        verificationStatus.textContent = '‚ùå';
                        verificationOutput.innerHTML = '<div class="status-message error-message">Error corrigiendo el JSON</div>';
                        jsonStatus.textContent = '‚úÖ';
                        showAccordionItem(jsonVerificationContent);
                        eventSource.close();
                        generateBtn.disabled = false;
                        return;
                    }

                    if (data.type === 'step' && data.message.includes('FIX-JSON-CLEAN')) {
                        currentStep = 'json-fix';
                        verificationStatus.textContent = 'üîÑ';
                        verificationOutput.innerHTML = '<div class="status-message">Limpieza de JSON...</div>';
                        jsonStatus.textContent = '‚úÖ';
                        showAccordionItem(jsonVerificationContent);
                        return;
                    }

                    if (data.type === 'step' && data.message.includes('FILE-GEN-STEP')) {
                        currentStep = 'file-generation';
                        fileStatus.textContent = 'üîÑ';
                        fileOutput.innerHTML = '<div class="status-message">Generando presentaci√≥n...</div>';
                        verificationStatus.textContent = '‚úÖ';
                        verificationOutput.innerHTML = '<div class="status-message success-message">El JSON es correcto y v√°lido</div>';
                        jsonStatus.textContent = '‚úÖ';
                        showAccordionItem(fileGenerationContent);
                        return;
                    }

                    if (data.type === 'step' && data.message.includes('FILE-GEN-DONE')) {
                        if (data.message.includes(':')) {
                            currentFileId = data.message.split(':')[1];
                            fileStatus.textContent = '‚úÖ';
                            fileOutput.innerHTML = '<div class="status-message success-message">¬°Presentaci√≥n generada correctamente!</div>';
                            downloadBtn.classList.remove('hidden');
                        } else {
                            fileStatus.textContent = '‚ùå';
                            fileOutput.innerHTML = '<div class="status-message error-message">No se pudo generar el archivo</div>';
                        }
                        eventSource.close();
                        generateBtn.disabled = false;
                        setupAccordion(true);
                        return;
                    }

                    if (data.type === 'step' && data.message.includes('FILE-GEN-ERROR')) {
                        if (data.message.includes(':')) {
                            let errorMessage = data.message.split(':')[1];
                            fileStatus.textContent = '‚ùå';
                            fileOutput.innerHTML = `<div class="status-message error-message">Ha ocurrido un error al generar el archivo: ${errorMessage}</div>`;
                        } else {
                            fileStatus.textContent = '‚ùå';
                            fileOutput.innerHTML = '<div class="status-message error-message">Ha ocurrido un error desconocido al generar el archivo</div>';
                        }
                        jsonStatus.textContent = '‚úÖ';
                        showAccordionItem(fileGenerationContent);
                        eventSource.close();
                        generateBtn.disabled = false;
                        return;
                    }

                    if (data.type !== 'chunk') {
                        return;
                    }

                    if (currentStep === 'json-generation') {
                        fullJson += data.message;
                        jsonOutput.innerHTML = fullJson + '<span class="typing-cursor"></span>';
                        scrollToBottom('jsonOutput');
                    }

                    if (currentStep === 'json-fix') {
                        fixedJson += data.message;
                        verificationOutput.innerHTML = fixedJson + '<span class="typing-cursor"></span>';
                        scrollToBottom('verificationOutput');
                    }
                };

                eventSource.onerror = function () {
                    if (eventSource.readyState === EventSource.CLOSED) {
                        console.log('Conexi√≥n SSE cerrada');
                    } else {
                        console.error('Error en la conexi√≥n SSE');
                        generateBtn.disabled = false;
                        podcastStatus.textContent = '‚ùå';
                        podcastOutput.innerHTML = '<div class="status-message error-message">Error en la conexi√≥n con el servidor.</div>';
                        eventSource.close();
                    }
                };
            });

            downloadBtn.addEventListener('click', () => {
                if (currentFileId) {
                    window.open(`/api/download/${currentFileId}`, '_blank');
                }
            });

            document.addEventListener('click', function (e) {
                if (!accordionEnabled) return;

                const header = e.target.closest('.accordion-header');
                if (header) {
                    const content = header.nextElementSibling;
                    content.classList.toggle('active');
                }
            });
        });
    </script>
</body>

</html>
